<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template-secure.xhtml">

	<ui:define name="content">
		<p:outputPanel styleClass="dashboard">

			<!-- Formulario de envío jms -->
			<p:panel id="newProduct" styleClass="ui-g-6 ui-md-6 ui-lg-6">
				<f:facet name="header">
					<i class="pi pi-plus"></i>
                   Nuevo producto
               </f:facet>

				<div class="ui-g ui-fluid">
					<div class="ui-g-12">
						<p:outputLabel for="nombre" value="Nombre:" />
						<p:inputText id="nombre" value="#{productBean.producto.nombre}"
							placeholder="Nombre del producto..." />
					</div>

					<div class="ui-g-12">
						<p:outputLabel for="categoria" value="Categoría:" />
						<p:inputText id="categoria"
							value="#{productBean.producto.categoria}"
							placeholder="Categoría del producto..." />
					</div>

					<div class="ui-g-12">
						<p:outputLabel for="precio" value="Precio:" />
						<p:inputNumber id="precio" value="#{productBean.producto.precio}"
							decimalPlaces="2" />
					</div>

					<div class="ui-g-12">
						<p:commandButton id="crearBtn" value="Crear"
							actionListener="#{productBean.nuevo}"
							process="@this,nombre,categoria,precio" ajax="true"
							icon="pi pi-plus" update="newProduct,messages"
							styleClass="p-button-primary" />
					</div>
				</div>

			</p:panel>

			<!-- Panel de información del sistema -->
			<p:panel styleClass="ui-g-6 ui-md-6 ui-lg-6">
				<f:facet name="header">
					<i class="pi pi-info-circle"></i>
                    Información del Sistema
                </f:facet>

				<p:panelGrid columns="2" layout="grid" styleClass="p-fluid">
					<p:outputLabel value="Bean cargado:" />
					<p:outputLabel value="#{productBean != null ? '✅ Sí' : '❌ No'}" />

					<p:outputLabel value="EJB inyectado:" />
					<p:outputLabel
						value="#{productBean.productoService != null ? '✅ Sí' : '❌ No'}" />

					<p:outputLabel value="PrimeFaces:" />
					<p:outputLabel value="✅ v13.0.0" />

					<p:commandButton id="cleanBtn" value="Limpiar"
						actionListener="#{productBean.clearCache}" process="@this"
						ajax="true" icon="pi pi-eraser" update="messages"
						styleClass="p-button-primary" />
				</p:panelGrid>
			</p:panel>

			<p:panel styleClass="ui-g-12 ui-md-12 ui-lg-12">
				<f:facet name="header">
					<i class="pi pi-list"></i>
                   Listar por categoría
               </f:facet>

				<div class="ui-g ui-fluid">
					<div class="ui-g-12 ui-md-12 ui-lg-12">
						<h:panelGrid id="grid" columns="2" cellpadding="7">
							<p:inputText id="lstCategoria"
								value="#{productBean.producto.categoria}"
								placeholder="Categoria..." />

							<p:commandButton id="listarBtn" value="Listar"
								actionListener="#{productBean.listar}"
								process="@this,lstCategoria" ajax="true" icon="pi pi-list"
								update="grid,results" styleClass="p-button-primary" />
						</h:panelGrid>
					</div>

					<p:outputPanel id="results" styleClass="ui-g-12 ui-md-12 ui-lg-12">
						<p:dataTable var="product" value="#{productBean.productos}">
							<p:column headerText="Nombre">
								<h:outputText value="#{product.nombre}" />
							</p:column>

							<p:column headerText="Categoría">
								<h:outputText value="#{product.categoria}" />
							</p:column>

							<p:column headerText="Precio">
								<h:outputText value="#{product.precio}" />
							</p:column>
						</p:dataTable>
					</p:outputPanel>
				</div>

			</p:panel>

		</p:outputPanel>
	</ui:define>
</ui:composition>
