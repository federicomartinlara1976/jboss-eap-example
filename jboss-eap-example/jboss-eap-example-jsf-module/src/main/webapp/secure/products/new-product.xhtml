<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/template-secure.xhtml">
	
	<ui:define name="content">
		<p:outputPanel styleClass="dashboard">

			<!-- Formulario de envío jms -->
			<p:panel styleClass="ui-g-6 ui-md-6 ui-lg-6">
				<f:facet name="header">
					<i class="pi pi-plus"></i>
                   Nuevo producto
               </f:facet>

				<div class="ui-g ui-fluid">
					<div class="ui-g-12">
						<p:outputLabel for="nombre" value="Nombre:" />
						<p:inputText id="nombre" value="#{productBean.producto.nombre}"
							placeholder="Nombre del producto..."/>
					</div>

					<div class="ui-g-12">
						<p:outputLabel for="categoria" value="Categoría:" />
						<p:inputText id="categoria" value="#{productBean.producto.categoria}"
							placeholder="Categoría del producto..."/>
					</div>
					
					<div class="ui-g-12">
                		<p:outputLabel for="precio" value="Precio:"/>
                		<p:inputNumber id="precio" value="#{productBean.producto.precio}" decimalPlaces="15" />
            		</div>
					
					<div class="ui-g-12">
						<p:commandButton id="crearBtn" value="Crear"
							actionListener="#{productBean.nuevo}" process="@form"
							ajax="true" icon="pi pi-plus" update="messages"
							styleClass="p-button-primary" />
					</div>
				</div>

			</p:panel>
			
		</p:outputPanel>
	</ui:define>
</ui:composition>
