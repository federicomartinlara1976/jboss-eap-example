<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/template-secure.xhtml">
	
	<ui:define name="content">
		<p:outputPanel styleClass="dashboard">

			<!-- Formulario de envío jms -->
			<p:panel styleClass="ui-g-12 ui-md-12 ui-lg-12">
				<f:facet name="header">
					<i class="pi pi-list"></i>
                   Listar por categoría
               </f:facet>

				<div class="ui-g ui-fluid">
					<div class="ui-g-6 ui-md-6 ui-lg-6">
						<p:outputLabel for="categoria" value="Categoría:" />
						<p:inputText id="categoria" value="#{productBean.producto.categoria}"
							placeholder="Categoria..."/>
					</div>
					
					<div class="ui-g-6 ui-md-6 ui-lg-6">
						<p:commandButton id="crearBtn" value="Crear"
							actionListener="#{productBean.listar}" process="@form"
							ajax="true" icon="pi pi-list" update="messages"
							styleClass="p-button-primary" />
					</div>

					<div class="ui-g-12">
						
					</div>
				</div>

			</p:panel>
			
		</p:outputPanel>
	</ui:define>
</ui:composition>
