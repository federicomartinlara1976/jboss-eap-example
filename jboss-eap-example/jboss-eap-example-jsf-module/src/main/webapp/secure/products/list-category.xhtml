<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/template-secure.xhtml">
	
	<ui:define name="content">
		<p:outputPanel styleClass="dashboard">

			<p:panel styleClass="ui-g-12 ui-md-12 ui-lg-12">
				<f:facet name="header">
					<i class="pi pi-list"></i>
                   Listar por categoría
               </f:facet>

				<div class="ui-g ui-fluid">
					<div class="ui-g-12 ui-md-12 ui-lg-12">
						<h:form id="listarCategoria">
							<h:panelGrid id="grid" columns="2" cellpadding="7">
					            <p:inputText id="categoria" value="#{productBean.producto.categoria}"
									placeholder="Categoria..." required="true"/>
								<p:message for="@previous" display="text"/>
					
					            <p:commandButton id="crearBtn" value="Listar"
										actionListener="#{productBean.listar}" process="@form"
										ajax="true" icon="pi pi-list" update="grid,products"
										styleClass="p-button-primary" />
					        </h:panelGrid>
						</h:form>
					</div>

					<div class="ui-g-12 ui-md-12 ui-lg-12">
						<p:dataTable id="products" var="product" value="#{productBean.productos}">
				            <p:column headerText="Nombre">
				                <h:outputText value="#{product.nombre}" />
				            </p:column>
				
				            <p:column headerText="Categoría">
				                <h:outputText value="#{product.categoria}" />
				            </p:column>
				
				            <p:column headerText="Precio">
				                <h:outputText value="#{product.precio}" />
				            </p:column>
				        </p:dataTable>	
					</div>
				</div>

			</p:panel>
			
		</p:outputPanel>
	</ui:define>
</ui:composition>
