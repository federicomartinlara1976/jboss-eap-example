<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/template.xhtml">

	<ui:define name="content">
		<p:outputPanel styleClass="dashboard">
			<!-- Tarjeta de bienvenida -->
			<p:panel styleClass="ui-g-6 ui-md-6 ui-lg-6">
				<f:facet name="header">
					<i class="pi pi-star-fill" style="color: #6366F1;"></i>
                    ¡Bienvenido a JSF con PrimeFaces!
                </f:facet>
				
				<h4>JBoss EAP 8 + Jakarta EE 10</h4>

				<p class="p-m-0">Esta es una aplicación modular que demuestra la
					integración de PrimeFaces en un entorno empresarial con JBoss EAP
					8.</p>
			</p:panel>
			
			<!-- Panel de información del sistema -->
			<p:panel styleClass="ui-g-6 ui-md-6 ui-lg-6">
				<f:facet name="header">
					<i class="pi pi-info-circle" style="color: #6B7280;"></i>
                    Información del Sistema
                </f:facet>

				<p:panelGrid columns="2" layout="grid" styleClass="p-fluid">
					<p:outputLabel value="Bean cargado:" />
					<p:outputLabel value="#{helloBean != null ? '✅ Sí' : '❌ No'}" />

					<p:outputLabel value="EJB inyectado:" />
					<p:outputLabel
						value="#{helloBean.holaMundoEJB != null ? '✅ Sí' : '❌ No'}" />

					<p:outputLabel value="PrimeFaces:" />
					<p:outputLabel value="✅ v13.0.0" />
				</p:panelGrid>
			</p:panel>

			<!-- Formulario de saludo mejorado -->
			<p:panel styleClass="ui-g-12 ui-md-12 ui-lg-12">
				<f:facet name="header">
					<i class="pi pi-user" style="color: #10B981;"></i>
                   Formulario de Saludo
               </f:facet>

				<div class="ui-g ui-fluid">
					<div class="ui-g-12">
						<p:outputLabel for="nombre" value="Tu nombre:" />
						<p:inputText id="nombre" value="#{helloBean.nombre}"
							placeholder="Escribe tu nombre aquí..." required="true"
							requiredMessage="El nombre es obligatorio"
							widgetVar="nombreWidget" />
					</div>

					<div class="ui-g-12">
						<p:commandButton id="saludoBtn" value="Saludar"
							actionListener="#{helloBean.saludar}" process="@form"
							ajax="true" icon="pi pi-check" update="resultadoPanel"
							styleClass="p-button-primary" />
					</div>
				</div>

			</p:panel>

			<!-- Envuelve la tarjeta de resultado -->
			<p:outputPanel id="resultadoPanel">
				<p:panel rendered="#{not empty helloBean.mensaje}"
					styleClass="ui-g-12 ui-md-12 ui-lg-12">
					<f:facet name="header">
						<i class="pi pi-comment" style="color: #3B82F6;"></i>
		            	Resultado
		        	</f:facet>
					<h:outputText value="#{helloBean.mensaje}"
						style="font-size: 1.1rem; font-weight: 500; color: #1E40AF;" />
				</p:panel>
			</p:outputPanel>
			
		</p:outputPanel>
	</ui:define>

</ui:composition>
