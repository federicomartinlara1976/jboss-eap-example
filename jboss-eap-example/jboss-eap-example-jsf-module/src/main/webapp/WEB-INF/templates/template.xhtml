<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<ui:insert name="ads"></ui:insert>

	<title><h:outputText value="#{res['app.title']}"/></title>
	<ui:include src="head.xhtml" />
	
	<ui:insert name="styles"></ui:insert>
</h:head>

<h:body role="document">
	<f:view>
		<h:form prependId="false">
		    
		    <p:growl id="messages" showDetail="true" sticky="true" />  

			<p:outputPanel id="layoutWrapper" layout="block"
				styleClass="layout-wrapper">
				<p:outputPanel layout="block" styleClass="topbar clearfix">
					<p:outputPanel layout="block" styleClass="topbar-left">
						<p:graphicImage styleClass="icon32"
							value="../wildfly_logo.png" width="200"/>
						<div class="title">
							<span class="description">
								<h3><h:outputText value="#{res['app.descripcion']}"/></h3>
							</span>
							<span class="version">
								<h:outputText value="#{res['app.version']}"/>
							</span>
						</div>	
					</p:outputPanel>	
				</p:outputPanel>

				<p:outputPanel id="layoutMain" layout="block"
					styleClass="layout-main">

					<ui:insert name="content"></ui:insert>
					
				</p:outputPanel>
				
				<ui:include src="footer.xhtml" />
			</p:outputPanel>
		</h:form>
	</f:view>

</h:body>
</html>
