<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Mi Aplicación JSF - JBoss EAP 8</title>
    </h:head>
    
    <h:body>
        <h1>¡Bienvenido a JSF en JBoss EAP 8!</h1>
        
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="nombre" value="Tu nombre:" />
                <h:inputText id="nombre" value="#{usuarioBean.nombre}" />
                
                <h:commandButton value="Saludar" action="#{usuarioBean.saludar}" />
            </h:panelGrid>
        </h:form>
        
        <h:outputText value="#{usuarioBean.mensaje}" rendered="#{not empty usuarioBean.mensaje}" 
                     style="font-weight: bold; color: blue; margin-top: 20px; display: block;" />
    </h:body>
</html>
